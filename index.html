<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <button title="Rock" class="playBtn" value="Rock">&#9994</button>
        <button title="Paper" class="playBtn" value="Paper">&#9995</button>
        <button title="Scissors" class="playBtn" value="Scissors">&#9996</button>
      </div>
      <div id="resultContainer">
        <div id="score"></div>
        <div id="hands"></div>
        <div id="result"></div>
        <button title="delete" id="endGameBtn">&#10060</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
